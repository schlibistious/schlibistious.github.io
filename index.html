<html>
    <head>
        <style>
            body {
                background-color: rgb(250, 240, 210);
            }

            .button {
                width: 400px;
                height: 300px;

                border: 5px solid rgb(231, 137, 137);
                border-radius: 8px;

                transition: 150ms ease;

                object-fit: cover;
            }

            .button:hover {
                scale: 1.01;
            }

            .container {
                position: relative;
            }

            .title {
                position: relative;
                bottom: 0px;
                left: 0px;
            }
            #page {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .item {
                width: auto;
            }
            #icon {
                width: 130px;
                height: 70px;
            }
        </style>
    </head>

    <body>
        <a href="schlibistious.github.io"><img src="Icon.jpg" alt="schlibistious" id="icon"></a>

        <div id="page">
            <div class="item">
                <a href="schlibistious.github.io/image.html?id=1" class="link" id="1">
                    <img src="img/CallOfTheDucks.jpg" alt="ducks" id="1" class="button">

                    <div class="container">
                        <p class="title">Call of the Ducks</p>
                    </div>
                </a>
            </div>

            <div class="item">
                <a href="schlibistious.github.io/image.html?id=2" class="link" id="2">
                    <img src="img/DucksDeploy.jpg" alt="ducks" id="2" class="button">

                    <div class="container">
                        <p class="title">THE DUCKS DEPLOY!!!</p>
                    </div>
                </a>
            </div>
        </div>

    </body>
</html>
